<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-de-texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">

    </header>
    
    <main class="principal">
        <img src="imgs/Logo.png" alt="Logo da alura">
        <div class="principal__colunaEsquerda">
            <textarea class="principal__caixaTexto" id="entrada" name="entrada"  placeholder="Digite seu texto"></textarea>
            <p class="principal__alerta">Apenas letras minusculas e sem acento!</p>
            <div class="principal__botao">
                <button class="principal__botao1" onclick='criptografar()'>Criptografar</button>
                <button class="principal__botao2" onclick='descriptografar()'>Descriptogafar</button>
            </div>
        </div>
        <div class="principal__saida" id="saida">
            <img src="imgs/image.png" alt="Pessoa procurando o texto">
            <h4 class="principal__saida__mensagem1">Nenhuma mensagem encontrada</h4>
            <p class="principal__saida__mensagem2">Digite um texto que deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>
    </footer>

    <script src="criptografia.js"></script>
    
</body>
</html>
